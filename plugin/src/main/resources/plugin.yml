name: "Cheetah"
version: "0.0.0"
description: "Plugin for Cheetah Minecraft Java & Bedrock Edition Gate-based Reverse Proxy service"
author: "o7studios"
prefix: "cheetah"

api-version: "1.21.8"

main: "studio.o7.cheetah.plugin.CheetahPlugin"
load: "STARTUP"

depend:
  - octopus
  - floodgate

permissions:
  cheetah.server:
    description: "Cheetah Server CTRL permissions"
    default: op
    children:
      cheetah.server.info: true
      cheetah.server.jump: true
      cheetah.server.stop: true
      cheetah.server.send: true
